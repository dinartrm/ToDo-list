<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-neutral-800">

   <!-- Hero Section Start -->
   <section id="home" class="pt-5">
    <div class="container">
        <div class="flex flex-col bg-stone-600 rounded-xl">
            <div class="w-full self-center px-4 lg:w-1/2">
                <h1 class="block font-bold text-orange-200 text-4xl mt-1 lg:text-5xl text-center py-8">ToDo List</h1>
                <h2 class="font-semibold text-orange-200 text-center text-3XL mb-8 mt-2 lg:text-xl">DINAR TRI MURTI</h2>
            </div>
        </div> 
    </div>
   </section>
   <!-- Hero Section End -->

   <!-- Navbar Section Start -->
   <section id="navbar" class="pt-1">
    <div class="container">
        <div class="flex flex-wrap bg-stone-700 rounded-xl justify-center gap-1">
            <div>
                <a href="index.html" class="text-base text-orange-200 hover:shadow-lg hover:text-yellow-600 transition duration-100 ease-in-out px-3">To Do List</a>
                <a href="profile.html" class="text-base text-orange-200 hover:shadow-lg hover:text-yellow-600 transition duration-100 ease-in-out px-3">Profile</a>
            </div>
        </div>
    </div>
   </section>
   <!-- Navbar Section End -->

   <!-- Form Start -->
   <section id="app" class="flex justify-center items-center mt-10 text-stone-100">
    <div class="container w-full max-w-3xl mx-3">
        <div>
            <form class="flex justify-center" @submit.prevent="addTodo()" action="#" method="post">
                <input class="bg-slate-300 px-4 py-2 rounded-l-full placeholder:text-stone-900 text-stone-800" v-model="todo_text" type="text" name="todo" placeholder="Type here">
                <button class="bg-stone-700 px-5 rounded-r-full text-stone-50">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                    </svg>
                </button>
            </form>
        </div>
        <div class="bg-stone-700 mt-5 p-4 rounded-md shadow-orange-300">
            <div>
                <h1 class="text-lg font-bold mb-0 leading-none">ToDo's</h1>
                <small class="text-xs inline-block mt-0">{{remaining}} pending, {{completed}} complete</small>
            </div>
            <div class="mt-3 overflow-y-auto max-h-30">
                <table class="w-full">
                    <thead>
                        <tr class="bg-stone-600 text-orange-200">
                            <th class="text-center p-2 rounded-tl-lg">#</th>
                            <th class="text-left p-2 w-full">Details</th>
                            <th class="text-left p-2 rounded-tr-lg">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-if="todos.length == 0" class="text-stone-50 bg-stone-500 text-center">
                            <td colspan="3" class="py-3 rounded-b-lg">No todos left. Type your todos above.</td>
                        </tr>
                        <tr v-for="(todo,index) in todos" :key="index" :class="`text-stone-50 ${!todo.completed? 'odd:bg-stone-500 even:bg-stone-600':'bg-green-600 line-through'}`">
                            <td class="p-2 text-center">{{ index + 1}}</td>
                            <td class="p-2 text-left">{{ todo.text}}</td>
                            <td class="p-2 text-left flex gap-3">
                                <button @click.prevent="markCompleted(index)" v-if="!todo.completed" class="hover:text-green-600">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
                                    </svg>
                                </button>
                                <button @click.prevent="markInCompleted(index)" v-if="todo.completed" class="hover:text-red-600">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                                    </svg>  
                                </button>
                                <button @click.prevent="removeTodo(index)" class="hover:text-gray-500">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
                                    </svg>  
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

   </section>

   <!-- Form End -->

    
<!-- <script src="src/js/script.js"></script> -->

<script src="https://unpkg.com/vue@3"></script>
<script src="./script-vue.js"></script>
</body>
</html>
